<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        *{
            color:aqua
        }
        #title{
            color:yellow;
        }
        .h1{
            color: red;
        }
        h1{
            color:purple
        }
    </style>
</head>
<body>
    <div>
        <h1 id="title" class="h1">I am a good boy </h1>
    </div>
</body>
</html>
